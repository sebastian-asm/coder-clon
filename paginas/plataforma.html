<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coder Clon - Plataforma</title>
		<meta name="description" content="En esta sección podra iniciar sesión para ingresar a nuestra plataforma." />
		<link rel="stylesheet" href="../css/estilos.css" />
		<link rel="shortcut icon" href="../recursos/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
	</head>

	<body>
		<header class="encabezado">
			<div class="encabezado__contenido">
				<h3>
					<a class="encabezado__contenido-logo" href="../index.html">CODER CLON</a>
				</h3>
				<nav>
					<ul class="encabezado__contenido-menu">
						<li><a href="">Cursos y Carreras</a></li>

						<li><a href="">Nosotros</a></li>

					</ul>

					<div class="encabezado__contenido-menu-celular">
						<span>🍔</span>
					</div>
				</nav>
			</div>
		</header>

		<main>
      <section class="login">
        <h2 class="login__titulo">
          <i class="bi bi-person-circle"></i>
          Iniciar sesión
        </h2>
        <form action="" class="login__formulario">
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Contraseña" />
          <input type="checkbox" id="recordar" />
          <label for="recordar">Recordar mi sesión en este dispositivo.</label>
          <button type="submit">Ingresar</button>
        </form>
      </section>
		</main>

		<div class="whatsapp">
			<a href="https://wa.me/+549" title="Chatea con nosotros">
				<img src="../recursos/imagenes/whatsapp.svg" alt="Chatear por Whatsapp" width="60" height="60" />
			</a>
		</div>
	</body>

</html>
